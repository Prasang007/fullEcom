
<mat-form-field>
  <input matInput placeholder="Search for products" [(ngModel)]="filter" >
</mat-form-field>
<mat-tab-group (selectedTabChange)="tabChange($event)" >
    <mat-tab label="Clothes">
        <div class="product-container">
            <div *ngFor="let product of products | filter: category: 'category' | filter: filter:'name'"
            style="flex: auto;" >

                <app-card [received]="product" [description]="product['price']"
                (clicked)="getProductDetails(product)" ></app-card>
                <!-- the one passed in the card and the data when card is clicked is different -->
            </div>
        </div>
      </mat-tab>
    <mat-tab label="Shoes">
      <div class="product-container">
            <div *ngFor="let product of products | filter: category: 'category' | filter: filter:'name'"
            style="flex: auto;" >

                <app-card [received]="product" [description]="product['price']"
                (clicked)="getProductDetails(product)" ></app-card>
            </div>
        </div>
     </mat-tab>
</mat-tab-group>
<div style="width: 100%" [hidden]="!loading">
    <mat-progress-spinner style="width:50%; margin:auto;" [mode]="'indeterminate'">
    </mat-progress-spinner>
</div>
