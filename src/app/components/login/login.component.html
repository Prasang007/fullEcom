<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>

<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
    <p class="error" *ngIf="invalid" >Invalid User</p>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email">
  </mat-form-field>
</p>
<p class="error"
        *ngIf=" !loginForm.controls['email'].valid
        && loginForm.controls['email'].errors?.email ">
      Enter valid Email</p>
      <p class="error"
        *ngIf=" loginForm.controls['email'].errors?.required
        && loginForm.controls['email'].touched">
        This is required</p>
<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password" #pass>
  </mat-form-field>
</p>
<p class="error"
  *ngIf=" loginForm.controls['password'].errors?.required
  && loginForm.controls['password'].touched">
  This is required</p>
        <a> <mat-icon *ngIf="!showPassord" (click)="showPassord = !showPassord; pass.type = showPassord ? 'text':'password'  ">
            visibility</mat-icon></a>
      <a>  <mat-icon *ngIf="showPassord" (click)="showPassord = !showPassord; pass.type = showPassord ? 'text':'password'  ">
                visibility_off</mat-icon></a>
<div class="button">
  <button type="submit" mat-button >Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
