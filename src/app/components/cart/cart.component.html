<h1>Your Cart</h1>
<table mat-table [dataSource]="cart" class="mat-elevation-z8">
    <ng-container matColumnDef="Prodcut">
      <th mat-header-cell *matHeaderCellDef> Prodcut </th>
      <td mat-cell *matCellDef="let cart"> {{cart.productName}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let cart"> {{cart.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <ng-container matColumnDef="Cost">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let cart"> {{cart.price | currency: "₹"}} </td>
        <td mat-footer-cell *matFooterCellDef> {{total | currency: "₹"}} </td>
      </ng-container>
      <ng-container matColumnDef="Remove">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let cart;let i=index" (click)="removeFromCart(i)" >
            <button mat-button *ngIf="cart.price"  ><mat-icon>delete_outline</mat-icon></button>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;let i=index ;columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<form [formGroup]="orderDetails">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="name" >
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Address" formControlName="address" >
  </mat-form-field>
  <button mat-button (click)="placeOrder(orderDetails.value)" [disabled]="!orderDetails.valid" >Buy Now </button>
</form>
