<mat-card>
<mat-card-content>
<form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)" >
<p>
  <b>Email: </b>
  <mat-form-field >
    <input matInput placeholder="Email Address" formControlName="email">
  </mat-form-field>
</p>

<p class="error"
        *ngIf=" !signUpForm.controls['email'].valid
        && signUpForm.controls['email'].errors?.email ">
      Enter valid Email</p>
      <p class="error"
        *ngIf=" signUpForm.controls['email'].errors?.required
        && signUpForm.controls['email'].touched">
        This is required</p>
<p>
  <b>Name: </b>
  <mat-form-field >
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
</p>
<p class="error"
        *ngIf=" signUpForm.controls['name'].errors?.required
        && signUpForm.controls['name'].touched">
        This is required</p>
<p>
    <b>Passworrd: </b>
    <mat-form-field >
      <input matInput type="password" placeholder="Password" formControlName="password" #pass>
    </mat-form-field>
   <a> <mat-icon *ngIf="!showPassord" (click)="showPassord = !showPassord; pass.type = showPassord ? 'text':'password'  ">
        visibility</mat-icon></a>
  <a>  <mat-icon *ngIf="showPassord" (click)="showPassord = !showPassord; pass.type = showPassord ? 'text':'password'  ">
            visibility_off</mat-icon></a>
  </p>


  <p class="error"
  *ngIf=" !signUpForm.controls['password'].valid
  && signUpForm.controls['password'].errors?.number ">
Enter atleast one number</p>
<p class="error"
  *ngIf=" !signUpForm.controls['password'].valid
  && signUpForm.controls['password'].errors?.capital ">
Enter atleast one capital letter</p>
<p class="error"
*ngIf=" !signUpForm.controls['password'].valid
&& signUpForm.controls['password'].errors?.special ">
Password should have special characters</p>
<p class="error"
*ngIf=" !signUpForm.controls['password'].valid
&& signUpForm.controls['password'].errors?.minlength ">
Password should have atleast 8 characters</p>

<p class="error"
  *ngIf=" signUpForm.controls['password'].errors?.required
  && signUpForm.controls['password'].touched">
  This is required</p>

<div class="button">
    <button type="submit" mat-button >Submit</button>
</div>
  </form>
</mat-card-content>
</mat-card>
