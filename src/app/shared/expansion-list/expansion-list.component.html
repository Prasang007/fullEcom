<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{received.name}}
    </mat-panel-title>
    <mat-panel-description>
      User
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div style="display: flex;">
    <div class="details">
      <h3>Email:</h3>
      <h3 style="margin-right: 10px;">{{received.email}}</h3>
    </div>
    <div class="details">
      <h3>Total Orders:</h3>
      <h3 style="margin-right: 10px;">{{received.totalOrders}}</h3>
    </div>
  </div>
</mat-expansion-panel>
